<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Pacem Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://ccmap.github.io/style.css"
    />
    <script src="https://ccmap.github.io/js/bundle.js"></script>
  </head>
  <body>
    <div id="app-root">Loading map...</div>
    <script type="text/javascript">
		localStorage.setItem("CivMap.view.3.0.0-beta3", JSON.stringify({
			mapView: {
				basemapId: "terrain",
				viewport: {
				x: -4972,
				z: -1459,
				radius: 830
				},
				zoom: -3
			}
		}));
		var config = {
			defaultCollectionUrls: [
				{ source: 'defaultCollections/Pacem Survey 5-20-25.json' , enabled_presentation: true}
			],
			initialState: {
				mapConfig: {
					borderApothem: 10000,
					tilesRoot: "./terrain_tiles/",
					basemaps: {
						terrain: {
							name: "Local Terrain",
							id: "terrain",
							bgColor: "#000",
							isDefault: true,
							minZoom: 0,
  							maxZoom: 2
						},
					}
				},
			mapView: {
				zoom: 2,
				center: [-2 * 256, -6 * 256] // [y, x] in pixel CRS.Simple coords
			}
			}
		};
		window.civMapApi = CivMap.start(config);
	</script>

  </body>
</html>
